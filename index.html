<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>WebGIS ایران - استان‌ها و شهرستان‌ها</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; overflow: hidden; }
        .container { display: flex; height: 100vh; }
        
        /* پنل اطلاعات */
        .info-panel {
            width: 350px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            z-index: 500;
        }
        .panel-header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
        }
        .panel-header h1 { font-size: 1.4em; margin-bottom: 5px; color: #ecf0f1; }
        .panel-header p { opacity: 0.9; font-size: 0.9em; color: #bdc3c7; }
        .panel-content { flex: 1; padding: 20px; overflow-y: auto; }
        .province-info {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-right: 4px solid #3498db;
        }
        .province-info h3 {
            color: #ecf0f1;
            margin-bottom: 10px;
            font-size: 1.3em;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 8px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.95em;
        }
        .info-label { font-weight: bold; color: #bdc3c7; }
        .info-value { color: #ecf0f1; text-align: left; }

        .no-selection {
            text-align: center;
            padding: 40px 20px;
            color: #bdc3c7;
            opacity: 0.7;
        }
        .no-selection .icon { font-size: 3.5em; margin-bottom: 15px; opacity: 0.5; }

        #map { flex: 1; height: 100vh; }

        /* اسکرول‌بار */
        .panel-content::-webkit-scrollbar { width: 6px; }
        .panel-content::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 3px; }
        .panel-content::-webkit-scrollbar-thumb { background: #3498db; border-radius: 3px; }

        /* برچسب شهرستان */
        .county-label {
            background: rgba(0,0,0,0.8) !important;
            border: none !important;
            color: white !important;
            font-weight: bold;
            font-size: 11px !important;
            padding: 4px 8px !important;
            border-radius: 4px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            pointer-events: none;
        }

        /* کنترل‌ها */
        .custom-basemap-selector, .home-button {
            position: absolute;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.4);
            font-family: inherit;
            user-select: none;
            transition: all 0.3s ease;
        }
        .custom-basemap-selector {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
        }
        #basemapSelect {
            padding: 12px 24px;
            font-size: 15px;
            border: none;
            background: transparent;
            color: #2c3e50;
            cursor: pointer;
            outline: none;
            min-width: 240px;
            text-align: center;
            font-weight: 500;
        }
        .home-button {
            top: 86px;
            left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .home-button:hover {
            background: #3498db;
            transform: scale(1.1);
        }
        .home-button:hover svg { fill: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="info-panel">
        <div class="panel-header">
            <h1>WebGIS ایران</h1>
            <p>روی استان‌ها کلیک کنید → شهرستان‌ها نمایش داده می‌شوند</p>
        </div>
        <div class="panel-content" id="provinceInfo">
            <div class="no-selection">
                <div class="icon">نقشه</div>
                <h3>استان مورد نظر را انتخاب کنید</h3>
                <p>روی هر استان کلیک کنید</p>
            </div>
        </div>
    </div>
    <div id="map"></div>
</div>

<!-- کنترل‌ها -->
<div class="custom-basemap-selector">
    <select id="basemapSelect" onchange="changeBasemap(this.value)">
        <option value="carto">رنگارنگ و سریع (پیش‌فرض)</option>
        <option value="persiangis">نقشه فارسی (PersianGIS)</option>
        <option value="satellite">ماهواره‌ای (Esri)</option>
        <option value="light">خاکستری روشن</option>
        <option value="osm">استاندارد (OSM)</option>
    </select>
</div>

<div class="home-button" onclick="zoomToIran()" title="بازگشت به ایران">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([32.4279, 53.6880], 5);
    let selectedLayer = null;
    let selectedCountyLayer = null;
    let geo;
    let countiesLayer = null;

    // بارگذاری استان‌ها
    fetch('ir-new.json')
        .then(r => r.json())
        .then(data => {
            const features = data.features.map(f => ({
                type: "Feature",
                geometry: { type: "Polygon", coordinates: f.geometry.rings },
                properties: f.attributes
            }));

            geo = L.geoJSON(features, {
                style: (feature) => ({
                    color: "#2980b9",
                    weight: 2,
                    fillColor: getProvinceColorByArea(feature.properties.SHAPE_Area || 100000000),
                    fillOpacity: 0.5
                }),
                onEachFeature: (feature, layer) => {
                    const p = feature.properties;

                    layer.on('click', () => {
                        if (selectedLayer) geo.resetStyle(selectedLayer);
                        layer.setStyle({
                            weight: 3,
                            color: "#1f4788",
                            fillColor: "#e74c3c",
                            fillOpacity: 0.7
                        });
                        selectedLayer = layer;

                        map.fitBounds(layer.getBounds(), {
                            padding: [20, 20],
                            animate: true,
                            duration: 1.5
                        });

                        document.getElementById('provinceInfo').innerHTML = `
                            <div class="province-info">
                                <h3>استان ${p.Name || 'نامشخص'}</h3>
                                ${p.pcenter ? `<div class="info-item">
                                    <span class="info-label">مرکز استان:</span>
                                    <span class="info-value">${p.pcenter}</span>
                                </div>` : ''}
                                ${p.population && p.population > 0 ? `<div class="info-item">
                                    <span class="info-label">جمعیت (۱۳۹۵):</span>
                                    <span class="info-value">${Number(p.population).toLocaleString('fa-IR')}</span>
                                </div>` : ''}
                                <div class="info-item">
                                    <span class="info-label">کد سیستم:</span>
                                    <span class="info-value">${p.FID !== undefined ? p.FID : p.OBJECTID_1}</span>
                                </div>
                            </div>
                        `;
                    });

                    // Hover
                    layer.on('mouseover', () => {
                        if (selectedLayer !== layer) {
                            layer.setStyle({ weight: 4 });
                        }
                        layer.bringToFront();
                    });
                    layer.on('mouseout', () => {
                        if (selectedLayer !== layer) geo.resetStyle(layer);
                    });
                }
            }).addTo(map);
        });

    // لایه پیش‌فرض
    const basemapLayers = {
        carto: L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '© CartoDB' }),
        persiangis: L.tileLayer('https://map.persiangis.ir/tile/{z}/{x}/{y}.png', { attribution: '© PersianGIS' }),
        satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' }),
        light: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '© CartoDB' }),
        osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' })
    };
    let currentBasemap = basemapLayers.carto;
    currentBasemap.addTo(map);

    function changeBasemap(selected) {
        map.removeLayer(currentBasemap);
        currentBasemap = basemapLayers[selected];
        currentBasemap.addTo(map);
    }

    function zoomToIran() {
        map.flyTo([32.4279, 53.6880], 5, { animate: true, duration: 1.5 });
        if (selectedLayer) { geo.resetStyle(selectedLayer); selectedLayer = null; }
        document.getElementById('provinceInfo').innerHTML = `
            <div class="no-selection">
                <div class="icon">نقشه</div>
                <h3>استان مورد نظر را انتخاب کنید</h3>
                <p>روی هر استان کلیک کنید</p>
            </div>
        `;
    }

    function getProvinceColorByArea(area) {
        if (area > 0.15) return '#0c2c84';
        if (area > 0.1) return '#225ea8';
        if (area > 0.07) return '#1d91c0';
        if (area > 0.04) return '#41b6c4';
        if (area > 0.02) return '#7fcdbb';
        return '#c7e9b4';
    }
</script>
</body>
</html>
