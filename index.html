<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>WebGIS ایران - سرانه آموزشی</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; overflow: hidden; }
        .container { display: flex; height: 100vh; }
        
        .info-panel {
            width: 350px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            z-index: 500;
        }
        .panel-header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
        }
        .panel-header h1 { font-size: 1.4em; margin-bottom: 5px; color: #ecf0f1; }
        .panel-header p { opacity: 0.9; font-size: 0.9em; color: #bdc3c7; }
        .panel-content { flex: 1; padding: 20px; overflow-y: auto; }
        .province-info {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-right: 4px solid #3498db;
        }
        .province-info h3 {
            color: #ecf0f1;
            margin-bottom: 10px;
            font-size: 1.3em;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 8px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.95em;
        }
        .info-label { font-weight: bold; color: #bdc3c7; }
        .info-value { color: #ecf0f1; text-align: left; }

        .no-selection {
            text-align: center;
            padding: 40px 20px;
            color: #bdc3c7;
            opacity: 0.7;
        }
        .no-selection .icon { font-size: 3.5em; margin-bottom: 15px; opacity: 0.5; }

        #map { flex: 1; height: 100vh; }

        .panel-content::-webkit-scrollbar { width: 6px; }
        .panel-content::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 3px; }
        .panel-content::-webkit-scrollbar-thumb { background: #3498db; border-radius: 3px; }

        .county-label {
            background: rgba(0,0,0,0.8) !important;
            border: none !important;
            color: white !important;
            font-weight: bold;
            font-size: 11px !important;
            padding: 4px 8px !important;
            border-radius: 4px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            pointer-events: none;
        }

        .custom-basemap-selector, .home-button {
            position: absolute;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.4);
            font-family: inherit;
            user-select: none;
            transition: all 0.3s ease;
        }
        .custom-basemap-selector {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
        }
        #basemapSelect {
            padding: 12px 24px;
            font-size: 15px;
            border: none;
            background: transparent;
            color: #2c3e50;
            cursor: pointer;
            outline: none;
            min-width: 240px;
            text-align: center;
            font-weight: 500;
        }
        .home-button {
            top: 86px;
            left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .home-button:hover {
            background: #3498db;
            transform: scale(1.1);
        }
        .home-button:hover svg { fill: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="info-panel">
        <div class="panel-header">
            <h1>سرانه آموزشی ایران</h1>
            <p>رنگ‌ها بر اساس سرانه آموزشی (دانش‌آموز به ازای هر کلاس)</p>
        </div>
        <div class="panel-content" id="provinceInfo">
            <div class="no-selection">
                <div class="icon">نقشه</div>
                <h3>استان مورد نظر را انتخاب کنید</h3>
                <p>روی هر استان کلیک کنید</p>
            </div>
        </div>
    </div>
    <div id="map"></div>
</div>

<div class="custom-basemap-selector">
    <select id="basemapSelect" onchange="changeBasemap(this.value)">
        <option value="carto">رنگارنگ و سریع (پیش‌فرض)</option>
        <option value="persiangis">نقشه فارسی (PersianGIS)</option>
        <option value="satellite">ماهواره‌ای (Esri)</option>
        <option value="light">خاکستری روشن</option>
        <option value="osm">استاندارد (OSM)</option>
    </select>
</div>

<div class="home-button" onclick="zoomToIran()" title="بازگشت به ایران">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
</div>
