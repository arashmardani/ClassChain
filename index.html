<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>WebGIS ایران - استان‌ها و شهرستان‌ها</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; overflow: hidden; }
        .container { display: flex; height: 100vh; }
        .info-panel {
            width: 350px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 0;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            z-index: 500;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
        }
        .panel-header h1 { font-size: 1.4em; margin-bottom: 5px; color: #ecf0f1; }
        .panel-header p { opacity: 0.9; font-size: 0.9em; color: #bdc3c7; }
        .panel-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .province-info, .county-info {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-right: 4px solid #3498db;
        }
        .province-info h3, .county-info h3 { color: #1abc9c; margin-bottom: 10px; }
        .info-item { display: flex; justify-content: space-between; margin: 8px 0; padding-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .info-label { color: #bdc3c7; font-weight: bold; font-size: 0.9em; }
        .info-value { color: #ecf0f1; text-align: left; }
        .no-selection { text-align: center; padding: 40px 20px; color: #bdc3c7; opacity: 0.7; }
        .no-selection .icon { font-size: 3em; margin-bottom: 15px; }
        #map { flex: 1; height: 100vh; }
        .custom-control {
            position: absolute;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.4);
        }
        .basemap-selector { bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; }
        #basemapSelect { padding: 12px 24px; font-size: 15px; border: none; background: transparent; color: #2c3e50; cursor: pointer; outline: none; min-width: 240px; text-align: center; font-weight: 500; }
        .home-button {
            top: 86px; left: 10px; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease;
        }
        .home-button:hover { background: #3498db !important; transform: scale(1.15); }
        .home-button:hover svg { fill: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="info-panel">
        <div class="panel-header">
            <h1>WebGIS ایران</h1>
            <p>روی استان‌ها و شهرستان‌ها کلیک کنید</p>
        </div>
        <div class="panel-content" id="infoPanel">
            <div class="no-selection">
                <div class="icon">Map</div>
                <h3>استان مورد نظر را انتخاب کنید</h3>
                <p>روی نقشه کلیک کنید</p>
            </div>
        </div>
    </div>
    <div id="map"></div>
</div>

<div class="custom-control basemap-selector">
    <select id="basemapSelect" onchange="changeBasemap(this.value)">
        <option value="carto">رنگارنگ (پیش‌فرض)</option>
        <option value="persiangis">نقشه فارسی</option>
        <option value="satellite">ماهواره‌ای</option>
        <option value="light">خاکستری روشن</option>
        <option value="osm">استاندارد OSM</option>
    </select>
</div>

<div class="custom-control home-button" onclick="zoomToIran()" title="بازگشت به ایران">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="#2c3e50">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([32.4279, 53.6880], 5);

    let provincesLayer = null;
    let countiesLayer = null;
    let selectedProvinceLayer = null;
    let allCountiesData = null;

    // لایه‌های پایه
    const basemaps = {
        carto: L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '© CartoDB' }),
        persiangis: L.tileLayer('https://map.persiangis.ir/tile/{z}/{x}/{y}.png', { attribution: '© PersianGIS' }),
        satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' }),
        light: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '© CartoDB' }),
        osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' })
    };
    basemaps.carto.addTo(map);

    function changeBasemap(key) {
        map.eachLayer(l => { if (l instanceof L.TileLayer) map.removeLayer(l); });
        basemaps[key].addTo(map);
    }

    // بارگذاری استان‌ها
    fetch('ir.json')
        .then(r => r.json())
        .then(data => {
            provincesLayer = L.geoJSON(data, {
                style: { color: "#2980b9", weight: 2, fillColor: "#3498db", fillOpacity: 0.4 },
                onEachFeature: (feature, layer) => {
                    const name = feature.properties.name || "نامشخص";

                    layer.bindTooltip(name, { permanent: false, direction: "center" });

                    layer.on('click', () => {
                        if (selectedProvinceLayer) provincesLayer.resetStyle(selectedProvinceLayer);
                        selectedProvinceLayer = layer;

                        layer.setStyle({ weight: 4, color: "#1f4788", fillColor: "#1f4788", fillOpacity: 0.7 });
                        map.fitBounds(layer.getBounds(), { padding: [30, 30], duration: 1.5 });

                        showCountiesOfProvince(name);
                    });

                    layer.on('mouseover', () => { if (layer !== selectedProvinceLayer) layer.setStyle({ weight: 5 }); layer.bringToFront(); });
                    layer.on('mouseout', () => { if (layer !== selectedProvinceLayer) provincesLayer.resetStyle(layer); });
                }
            }).addTo(map);
        });

    // بارگذاری شهرستان‌ها
    fetch('counties.json')
        .then(r => r.json())
        .then(data => { allCountiesData = data; console.log("counties.json بارگذاری شد - تعداد:", data.features.length); })
        .catch(err => console.error("خطا در بارگذاری counties.json:", err));

    // تابع تطبیق هوشمند نام استان
    function matchProvinceName(provinceFromIrJson) {
        const map = {
            "تهران": "تهران",
            "البرز": "البرز",
            "گیلان": "گیلان",
            "مازندران": "مازندران",
            "گلستان": "گلستان",
            "اردبیل": "اردبیل",
            "آذربایجان شرقی": "آذربایجان شرقی",
            "آذربایجان غربی": "آذربایجان غربی",
            "کردستان": "کردستان",
            "کرمانشاه": "کرمانشاه",
            "ایلام": "ایلام",
            "خوزستان": "خوزستان",
            "لرستان": "لرستان",
            "چهارمحال و بختیاری": "چهارمحال وبختیاری",
            "کهگیلویه و بویراحمد": "کهکیلویه و بویراحمد",
            "بوشهر": "بوشهر",
            "فارس": "فارس",
            "هرمزگان": "هرمزگان",
            "سیستان و بلوچستان": "سیستان و بلوچستان",
            "کرمان": "کرمان",
            "یزد": "یزد",
            "اصفهان": "اصفهان",
            "سمنان": "سمنان",
            "قم": "قم",
            "مرکزی": "مرکزی",
            "قزوین": "قزوین",
            "زنجان": "زنجان",
            "همدان": "همدان",
            "خراسان رضوی": "خراسان رضوی",
            "خراسان شمالی": "خراسان شمالی",
            "خراسان جنوبی": "خراسان جنوبی",
            "خراسان": "خراسان رضوی" // برای سازگاری
        };
        return map[provinceFromIrJson] || provinceFromIrJson;
    }

    function showCountiesOfProvince(provinceName) {
        if (!allCountiesData) {
            document.getElementById('infoPanel').innerHTML = `<div class="province-info"><h3>${provinceName}</h3><p>در حال بارگذاری شهرستان‌ها...</p></div>`;
            setTimeout(() => showCountiesOfProvince(provinceName), 500);
            return;
        }

        if (countiesLayer) map.removeLayer(countiesLayer);

        const targetPname = matchProvinceName(provinceName);

        const countyFeatures = allCountiesData.features.filter(f => 
            f.attributes && f.attributes.pname === targetPname
        );

        console.log(`جستجو برای: "${provinceName}" → "${targetPname}" → ${countyFeatures.length} شهرستان یافت شد`);

        if (countyFeatures.length === 0) {
            document.getElementById('infoPanel').innerHTML = `
                <div class="province-info">
                    <h3>${provinceName}</h3>
                    <p style="color:#e74c3c;">شهرستان یافت نشد!</p>
                    <small>نام در counties.json: "${targetPname}"</small>
                </div>`;
            return;
        }

        countiesLayer = L.geoJSON(countyFeatures, {
            style: { color: "#e67e22", weight: 2.5, fillColor: "#f39c12", fillOpacity: 0.6 },
            onEachFeature: (feature, layer) => {
                const a = feature.attributes;
                const countyName = a.Name || "نامشخص";
                const center = a.ccenter_na || "-";

                layer.bindTooltip(countyName, { permanent: false, direction: "center" });

                layer.on('click', () => {
                    map.fitBounds(layer.getBounds(), { padding: [40, 40], duration: 1.2 });
                    document.getElementById('infoPanel').innerHTML = `
                        <div class="county-info">
                            <h3>${countyName}</h3>
                            <div class="info-item"><span class="info-label">استان:</span><span class="info-value">${provinceName}</span></div>
                            <div class="info-item"><span class="info-label">مرکز:</span><span class="info-value">${center}</span></div>
                        </div>
                    `;
                });

                layer.on('mouseover', () => layer.setStyle({ weight: 5, fillOpacity: 0.85 }).bringToFront());
                layer.on('mouseout', () => layer.setStyle({ weight: 2.5, fillOpacity: 0.6 }));
            }
        }).addTo(map);

        map.fitBounds(countiesLayer.getBounds(), { padding: [50, 50], duration: 1.8 });

        document.getElementById('infoPanel').innerHTML = `
            <div class="province-info">
                <h3>استان ${provinceName}</h3>
                <p>تعداد شهرستان: ${countyFeatures.length} تا</p>
                <small style="opacity:0.8;">روی هر شهرستان کلیک کنید</small>
            </div>
        `;
    }

    function zoomToIran() {
        map.flyTo([32.4279, 53.6880], 5, { animate: true, duration: 1.5 });
        if (selectedProvinceLayer) { provincesLayer.resetStyle(selectedProvinceLayer); selectedProvinceLayer = null; }
        if (countiesLayer) { map.removeLayer(countiesLayer); countiesLayer = null; }

        document.getElementById('infoPanel').innerHTML = `
            <div class="no-selection">
                <div class="icon">Map</div>
                <h3>استان مورد نظر را انتخاب کنید</h3>
                <p>روی نقشه کلیک کنید</p>
            </div>
        `;
    }
</script>
</body>
</html>
