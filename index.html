<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>WebGIS ایران</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .info-panel {
            width: 350px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
        }

        .panel-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
        }

        .panel-header h1 {
            font-size: 1.4em;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        .panel-header p {
            opacity: 0.9;
            font-size: 0.9em;
            color: #bdc3c7;
        }

        .panel-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .province-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-right: 4px solid #3498db;
        }

        .province-info h3 {
            color: #ecf0f1;
            margin-bottom: 10px;
            font-size: 1.2em;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .info-label {
            font-weight: bold;
            color: #bdc3c7;
            font-size: 0.9em;
        }

        .info-value {
            color: #ecf0f1;
            text-align: left;
        }

        .no-selection {
            text-align: center;
            padding: 40px 20px;
            color: #bdc3c7;
            opacity: 0.7;
        }

        .no-selection .icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        #map {
            flex: 1;
            height: 100vh;
        }

        .panel-content::-webkit-scrollbar {
            width: 6px;
        }
        .panel-content::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }
        .panel-content::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="info-panel">
            <div class="panel-header">
                <h1>?? WebGIS ÇÓÊÇäåÇ? Ç?ÑÇä</h1>
                <p>ÈÑÇ? ãÔÇåÏå ÇØáÇÚÇÊ Ñæ? ÇÓÊÇäåÇ ˜á?˜ ˜ä?Ï</p>
            </div>

            <div class="panel-content" id="provinceInfo">
                <div class="no-selection">
                    <div class="icon">???</div>
                    <h3>ÇÓÊÇä ãæÑÏ äÙÑ ÑÇ ÇäÊÎÇÈ ˜ä?Ï</h3>
                    <p>Ñæ? åÑ ÇÓÊÇä ÏÑ äÞÔå ˜á?˜ ˜ä?Ï</p>
                </div>
            </div>
        </div>

        <div id="map"></div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([32.4279, 53.6880], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let selectedLayer = null;

        fetch('ir.json')
            .then(r => r.json())
            .then(data => {

                const geo = L.geoJSON(data, {

                    style: function() {
                        return {
                            color: "#2980b9",
                            weight: 1,
                            fillColor: "#3498db",
                            fillOpacity: 0.4
                        };
                    },

                    onEachFeature: function(feature, layer) {

                        layer.on('click', function () {

                            if (selectedLayer) {
                                geo.resetStyle(selectedLayer);
                            }

                            this.setStyle({
                                weight: 2,
                                color: "#1f4788",
                                fillColor: "#1f4788",
                                fillOpacity: 0.7
                            });

                            selectedLayer = this;

                            const props = feature.properties;

                            document.getElementById('provinceInfo').innerHTML = `
                                <div class="province-info">
                                    <h3>${props.name}</h3>

                                    <div class="info-item">
                                        <span class="info-label">˜Ï ÇÓÊÇä:</span>
                                        <span class="info-value">${props.id}</span>
                                    </div>

                                    <div class="info-item">
                                        <span class="info-label">äÇã:</span>
                                        <span class="info-value">${props.name}</span>
                                    </div>

                                    <div class="info-item">
                                        <span class="info-label">ãäÈÚ:</span>
                                        <span class="info-value">${props.source}</span>
                                    </div>
                                </div>
                            `;
                        });
                    }

                }).addTo(map);

            });
    </script>

</body>

</html>
