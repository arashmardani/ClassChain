<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>WebGIS Iran</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        .info-panel { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: white; 
            padding: 10px; 
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="info-panel" id="infoPanel">
        <h3>اطلاعات استان</h3>
        <div id="provinceInfo">روی استان کلیک کنید</div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([32.4279, 53.6880], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // بارگذاری مستقیم داده‌های GeoJSON
        fetch('ir.json')
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function(feature, layer) {
                        layer.on('click', function() {
                            const props = feature.properties;
                            document.getElementById('provinceInfo').innerHTML = `
                                <strong>${props.name}</strong><br>
                                ID: ${props.id}
                            `;
                        });
                    }
                }).addTo(map);
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('provinceInfo').innerHTML = 'خطا در بارگذاری داده‌ها';
            });
    </script>
</body>
</html>
